<body class="d-flex flex-column">
  <div id="page-content">
    <div class="container text-center">
      <div class="row justify-content-center">
        <!-- Formuariol-->
        <form action="">
          <input type="text" placeholder="Curso" [(ngModel)]="curso.nomeCurso" name="nomeCurso">
          <input type="text" placeholder="Valor" [(ngModel)]="curso.valorCurso" name="valorCurso">
          <input type="text" placeholder="Área" [(ngModel)]="curso.areaCurso" name="areaCurso">
          <input type="button" value="Cadastrar" (click)="cadastrar()" *ngIf="id<0">
          <input type="button" value="Editar" (click)="atualizar()" *ngIf="id>=0">
        </form>


        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Curso</th>
              <th scope="col">Valor</th>
              <th scope="col">Área</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let curso of vetorCursos; let id=index">
              <td>{{curso.nomeCurso}}</td>
              <td>{{curso.valorCurso}}</td>
              <td>{{curso.areaCurso}}</td>
              <td>
                <button (click)="excluir(id)">Excluir</button>
                <button (click)="editar(id)">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</body>
